<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
     <script src="/Functionalities/Identity.js"></script>
    <link rel="stylesheet" href="/Styles/Signin.css">
    <head>
        <title>Boompa/Signin</title>
    </head>
    <body>
        <div class="container">
            <nav class="flex-item base-nav">
            
        </nav>
        
        <form action="" class="flex-item flex-form " id="login-form">
            
            <h2 class="item formheader">
            Sign In
            </h2>

            <label for="fname"  class="flex-item">Username:</label>
            <input type="text" name="username" id="fname"class="flex-item" autocomplete="username">
            
            <label for="code" class="flex-item">Password</label>
            <input type="text" name="password" id="code"class="flex-item">
            
            <input type="button" value = "Sign in"class="flex-item" id="submit-btn" onclick="Login(event)">
            
            
        </div>
        </form>
    </body>

</html>
