<body>
    <div id="container">
        
        <form id="material-collection">
            <h2 class="flex-item" id="heading">Add New Content</h2><br>

            <label class="flex-item text-label"for="SourceMaterialName">Material Name
                <br><input class = "text-field"type="text" name="sourceMaterialName"id="SourceMaterialName"required >
            </label>

            <label class="flex-item text-label"for="Category">Category
                <br><input class = "text-field " type="text" name="category"id="Category" required >
            </label>

            <label class="flex-item "for="Description">Description
                 <br><input class = "text-field"type="text" name = "Description"id="Description" required >
            </label>
           
            <fieldset id = content-field>
                <legend>Content</legend><br>
                <label data-index="1" for="text1" id="content-label" style="display: block;">
                    <br><input class="file-content" type="file" multiple>
                    <br><textarea class = "text-field text-content" name="TextContent" id="text1" placeholder="Your Article goes here" rows="10" cols="80" maxlength="500"></textarea>
                    <br><p id="p-counter"><span id="counter">0</span>/500</p>
                </label>
                
            </fieldset>
            
            <input  class="" type="button" value="Submit" id="submitBtn">
            <button class="form-btn" id="add-btn" type="button">Add </button>
            
        </form>
    </div>
    
    <script src="/Functionalities/Admin/Content_Management.js"></script>
</body>
</html>
