<!DOCTYPE html>
<html lang="en-us">

    <meta name="viewport" content="viewport=device-width">
    <script src="/Functionalities/Identity.js"></script>
    <link rel="stylesheet" href="/Styles/Signup.css">
    <head>
        <title>Boompa/SignUp</title>

    <body>
        <div class="container">
            <nav class="flex-item base-nav">
            
        </nav>
        
        <form action="" class="flex-item flex-form " id="registration-form">
            
            <h2 class="item formheader">
            Create Your Account
            </h2>

            <label for="username" id="username" class="flex-item">Username: </label>
            <input type="text" name="username" id="username"class="flex-item"required>
            
            <label for="password" id="password"class="flex-item"required>Password:</label>
            <input type="text" name="password" id="password"class="flex-item"required>
            
            <label for="email" id="email"class="flex-item">Email address:</label>
            <input type="text" id="email"class="flex-item" required>

            <label for="age" class="flex-item">Age:</label>
            <input type="number" class="flex-item" required>

            <input type="button" id="register-button" value="Submit" onsubmit="Register()">
            
            
        </div>
        </form>
    </body>
