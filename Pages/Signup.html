<!DOCTYPE html>
<html lang="en-us">
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="viewport=device-width"> -->
    <script src="/Functionalities/Identity.js"></script>
    <link rel="stylesheet" href="/Styles/Signup.css">
    <head>
        <title>Boompa/SignUp</title>
    </head>
    <body>
        <div class="container">
            <nav class="flex-item base-nav">
            
        </nav>
        
        <form action="" class="flex-item" id="registration-form" >
            
            <h2 class="item form-item">
            Create Your Account
            </h2>

            <label for="fname" class="form-item">Username:
                <br><input type="text"  name ="username" id="fname" class="flex-item"required autocomplete="username">
            </label>
            
            
            <label for="code" class="form-item">Password:
                <br><input type="password" name="password" id="code" class="flex-item"required autocomplete="new-password">
            </label>
            
            
            <label for="email-address"  class="form-item">Email address:
                <br><input type="email"  name="email" id="email-address" class="flex-item" required autocomplete="email">
            </label>
            

            <label for="age" class="form-item">Age:
                <br><input type="number"  name="age" id="age" class="flex-item" required>
            </label>
            

            <label for="ph-num" class="form-item">Phone Number:
                <br><input type="text" name="phone-number" id="ph-num" class="flex-item" required >
            </label>
            
            <button id="submit-btn" onclick="Register(event)">Submit</button>
            
            
        
        </form>
    </body>
</html>
