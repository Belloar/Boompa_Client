<!DOCTYPE html>
<html lang="en-us">
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="viewport=device-width"> -->
    <script src="/Functionalities/Identity.js"></script>
    <link rel="stylesheet" href="/Styles/Signup.css">
    <head>
        <title>Boompa/SignUp</title>
    </head>
    <body>
        <div class="container">
            <nav class="flex-item base-nav">
            
        </nav>
        
        <form action="" class="flex-item flex-form " id="registration-form" >
            
            <h2 class="item formheader">
            Create Your Account
            </h2>

            <label for="fname" class="flex-item">Username: </label>
            <input type="text"  name ="username" id="fname" class="flex-item"required autocomplete="username">
            
            <label for="code" class="flex-item">Password:</label>
            <input type="password" name="password" id="code" class="flex-item"required autocomplete="new-password">
            
            <label for="email-address"  class="flex-item">Email address:</label>
            <input type="email"  name="email" id="email-address" class="flex-item" required autocomplete="email">

            <label for="ojo-ori" class="flex-item">Age:</label>
            <input type="number"  name="age" id="ojo-ori" class="flex-item" required>

            <label for="ph-num" class="flex-item">Phone Number:</label>
            <input type="text" name="phone-number" id="ph-num" class="flex-item" required >

            <button id="submit-btn" onclick="Register(event)">Submit</button>
            
            
        
        </form>
    </body>
</html>
